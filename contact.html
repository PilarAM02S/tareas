<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Formulario de contacto de TechShop">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | TechShop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Contacto</h1>
        <form>
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" class="form-control" id="name" placeholder="Tu nombre">
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" class="form-control" id="email" placeholder="Tu correo">
            </div>
            <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea class="form-control" id="message" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <h2>Información de Contacto</h2>
        <p>Teléfono: +123 456 789</p>
        <p>Email: contacto@techshop.com</p>
        <p>Dirección: Calle Falsa 123, Ciudad Tech</p>

        <h3>Mapa</h3>
        <!-- Google Maps o mapa estático -->
        <iframe src="https://www.google.com/maps/embed?..." width="600" height="450"></iframe>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>
</html>
